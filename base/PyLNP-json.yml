dfhack:
    Workflow - production targets:
        command: enable workflow
        enabled: false
        file: onMapLoad
        tooltip: |
            The 'workflow' plugin disables cancelling repeat jobs.
            Use 'alt-W' to set targets (eg 'if less than 100 drinks, unsuspend drink production until 200 drinks').
            Great for automating complicated industries.
    Other Automation plugins:
        command: multicmd autonestbox start; repeat -time 7 -timeUnits days -command [ burial ] -name burial
        enabled: false
        file: onMapLoad
        tooltip: more automation plugins - autonestbox, burial
    Stonesense Isometric view:
        command: ssense
        enabled: false
        file: onMapLoad
        tooltip: |
            Opens an isometric visualiser in a separate window.
            Run in-game with 'ssense overlay', but ONLY in PRINT_MODE:2D (crashes otherwise)
    Mouse Controls:
        command: mousequery edge enable
        enabled: false
        tooltip: allows scrolling by hovering near edge of map - pair with 'laptop with mouse' keybindings
    Performance Tweaks:
        command: multicmd tweak fast-heat 100; repeat -time 1 -timeUnits months -command [ multicmd cleanowned X ; clean all ]
        enabled: false
        file: onMapLoad
        tooltip: |
            DFHack fixes to run regularly, changes the game a little but helps a lot on old or slow hardware.
            (fast-heat, dump worn items, remove all contaminants)
    Automatic Job Assignments:
        command: enable autolabor
        enabled: false
        tooltip: The autolabor plugin automates job assignments, replacing tools such as Dwarf Therapist
